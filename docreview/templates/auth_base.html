{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocReview{% endblock %}</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/material-dashboard.css' %}">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Contenido Principal -->
        <div class="main-panel" style="width: 100%;">
            <!-- Navbar sencillo de autenticaciÃ³n -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="#">DocReview</a>
                    </div>
                </div>
            </nav>

            <!-- Contenido -->
            <div class="content">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="float-left">
                        <ul>
                            <li>
                                <a href="#">DocReview</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap-material-design.min.js' %}"></script>
    <script src="{% static 'js/material-dashboard.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
